<html>



<script>
function doCal(){
         let A=num1.value
         let b=num2.value
         let c=parseInt(A) + parseInt(b)
         num3.value=c
}



</script>



First Number:
<input id="num1"
       type="text">

<br>
Second Number:
<input id="num2"
       type="text">

<br>
Answer:
<input id="num3"
       type="text">

<br>
<input type="button"
       value="click"
        onclick="doCal()">




</html>
